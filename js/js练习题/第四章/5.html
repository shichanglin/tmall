<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a, i;
        for (i = 1; i <= 5; i++) {

            document.write("   ");
            for (var a = 1; a <= i; a++) {
                document.write(a);
                if (a > 0) document.write('  ');
            }
            document.write('</br>')
        }



    </script>
</body>

</html>

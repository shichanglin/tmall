    <script>
    // 8.	求所有满足条件的四位数ABCD，它是13的倍数，且第3位数加上第2位数等于第4位数（即：A=B+C）。
    // （提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，其他位数的提取也类似） 
    var a,b,c,d;
 
    for(a=1000;a<=9999;a++){
        if(a%13==0)
        {   
            b = Math.floor(a/1000);
            c = Math.floor(a/100%10);
            d = Math.floor(a/10%10);
            if(c+d==b){
                document.write(a+'   ');document.write('</br>');

            }
        
        }
    }  
    </script>

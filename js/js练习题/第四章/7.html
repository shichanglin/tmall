<body>
    <script>
    // 7.	有一个三位数x，被4除余2，被7除余3，被9除余5，请求出这个数
    var a;

    for(a=100;a<=999;a++){

     if( a%4==2&&a%7==3&&a%9==5){

         document.write(a+'   ');
     }
    }
    
    
    
    </script>
</body>

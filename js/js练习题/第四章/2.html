<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
           var day = prompt("请输入0~6的数字：") ;
           switch(day){
               case '0':
               alert('今天是周一');
               break;
               case '1':
               alert('今天是周二');
               break;

               case '2':
               alert('今天是周三');
               break;

               case '3':
               alert('今天是周四');
               case '4':
               alert('今天是周五');
               break;

               case '5':
               alert('今天是周六');
               break;

               case '6':
               alert('今天是周日');
               break;
               default:
               alert('输入错误请重新输入!')

           }
        
    </script>
</body>
</html>

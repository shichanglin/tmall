<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
    #wuhuan div{
      width: 200px;
        height: 200px;
        border:10px solid black;
        border-radius: 50%;
        position: absolute;
    }
    
    #wuhuan div:nth-child(1){
        border:10px solid blue;

    }
    #wuhuan div:nth-child(2){
        border:10px solid black;

    }
    #wuhuan div:nth-child(3){
        border:10px solid red;

    }
    #wuhuan div:nth-child(4){
        border:10px solid yellow;

    }
    #wuhuan div:nth-child(5){
        border:10px solid green;
        top: 114px;
        left:340px;
    }
    </style>
</head>
<body>
    <div id="wuhuan">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>

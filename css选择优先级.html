<!DOCTYPE html>

    <title>选择优先级</title>

    <style>
        div {

            background: rgb(212, 18, 18);
        }

        #div1 {
            background: #0000ff;
        }

    <!-- 内联style 最高 1000

    -->
</head>

<body>
    <div id='div1' class="bb cc dd">
        111
    </div>
